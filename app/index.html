<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WPT charting</title>
        <meta name="description" content="Chart those WebPageTest results">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <div class="container">
            <div class="header">
                <button type="button" class="btn btn-primary settings-button">
                    <span class="glyphicon glyphicon-wrench"></span>
                    Settings
                </button>

                <button type="button" class="btn btn-primary zoom-out-button invisible">
                    <span class="glyphicon glyphicon-search"></span>
                    Zoom out
                </button>

                <h1 class="text-muted">WPT-Chart</h1>
            </div>

            <div class="content">
                <section class="settings opaque clearfix hidden">
                    <h2>Settings</h2>

                    <div class="setting">
                        <h3>Metrics</h3>
                        <table><tbody class="togglers"></tbody></table>
                    </div>
                    <div class="setting">
                        <h3>URLs</h3>
                        <ul class="url-list"></ul>
                    </div>
                    <div class="setting">
                        <h3>Label</h3>
                        <ul class="label-list"></ul>
                    </div>
                    <div class="setting">
                        <h3>Locations</h3>
                        <ul class="location-list">
                            <li class="input-group">
                                <span class="input-group-addon">
                                    <input id="location-all" name="test-location" type="radio" data-id="">
                                </span>
                                <label for="location-all" class="form-control">All locations</label></li>
                        </ul>
                    </div>
                </section>

                <section class="charts">
                    <h2>First view</h2>
                    <div class="chart first-view"></div>

                    <h2>Repeat view</h2>
                    <div class="chart repeat-view"></div>
                </section>
            </div>
        </div>

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
